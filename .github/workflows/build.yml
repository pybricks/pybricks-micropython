      uses: actions/cache@v1
      with:
        path: ${{ runner.tool_cache }}/gcc-arm-9-2020-q2
        key: gcc-arm-9-2020-q2
    - name: Add cross-compiler to path
      run: echo ::add-path::${{ runner.tool_cache }}/gcc-arm-9-2020-q2/bin
    - name: Checkout repo
